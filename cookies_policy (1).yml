      length:
        heading: Per quanto tempo i cookie rimarranno sul mio computer o dispositivo mobile?

        content_markdown: |
          Il periodo di permanenza di un cookie nel tuo computer o dispositivo mobile dipende dalla sua natura di cookie “persistente” o cookie “di sessione”. I cookie di sessione durano finché non si interrompe la navigazione, mentre i cookie persistenti durano fino alla loro scadenza o rimozione. La maggior parte dei cookie che utilizziamo sono persistenti e scadono in un arco di tempo di 30 minuti-2 anni dalla data in cui sono stati scaricati sul tuo dispositivo. Consulta la sezione qui sotto su come controllare i cookie se desideri maggiori informazioni su come rimuovere i cookie prima della loro scadenza.
      control:
        heading: Come gestire i cookie?

        content_markdown: |
          Puoi controllare e gestire i cookie in vari modi. Tieni presente che la rimozione o il blocco dei cookie possono incidere negativamente sulla tua user experience e alcune parti del nostro sito web potrebbero diventare inaccessibili.

          La maggior parte dei browser accetta i cookie in automatico, ma puoi scegliere se accettare o meno i cookie attraverso le opzioni del tuo browser, spesso presenti nel menu “Strumenti” o “Preferenze” del browser. Maggiori informazioni su come modificare le impostazioni del browser e su come bloccare, gestire o filtrare i cookie sono disponibili nella guida del browser o su siti come: [www.allaboutcookies.org](http://www.allaboutcookies.org).

          Molti dei servizi pubblicitari di terze parti e altri servizi di monitoraggio sopra elencati consentono di rifiutare esplicitamente i loro sistemi di monitoraggio. Puoi trovare maggiori informazioni sui dati raccolti e sulle modalità di rifiuto nei link all’informativa sulla privacy sopra elencati.
