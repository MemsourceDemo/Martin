      what_are_cookies:
        heading: Cosa sono i cookie?

        content_markdown: |
          I cookie sono file di piccole dimensioni che vengono scaricati sul tuo computer o dispositivo quando visiti determinati siti web. Sul sito web di Shopify utilizziamo cookie di diversi tipi, tra cui: cookie strettamente necessari, cookie sulle performance, cookie pubblicitari e social media o content cookie. I cookie migliorano la tua esperienza di navigazione permettendo al sito web di memorizzare le tue azioni e preferenze (ad esempio, dati di accesso e paese). Ciò significa che non devi reinserire tali informazioni ogni volta che torni sul sito o navighi da una pagina all’altra. I cookie forniscono anche informazioni sulle modalità di utilizzo del sito web da parte degli utenti, ad esempio mostrando se un visitatore è nuovo o abituale. Trovi maggiori informazioni sui cookie (e altre tecnologie di tracking simili) e su come usiamo i dati raccolti attraverso tali tecnologie nella nostra [Informativa sulla privacy](https://www.shopify.com/legal/privacy).
      cookies_used:
        heading: Quali cookie usiamo e perché?
        browsing_and_usage:
          content_markdown: |
            Alcuni cookie sono necessari per consentirti di navigare sul nostro sito, utilizzare le sue funzionalità e accedere ad aree riservate. L’uso di questi cookie è essenziale per il funzionamento del sito. Ad esempio, usiamo cookie user-input della durata di una sessione per tenere traccia degli input dell’utente durante la compilazione di moduli che si estendono su varie pagine.
        memory:
          content_markdown: |
            Utilizziamo anche cookie funzionali per ricordare le scelte che hai fatto o le informazioni che hai fornito, come il tuo nome utente, la lingua o il paese dove risiedi. Questo ci permette di personalizzare la tua esperienza sul sito web in base alle tue preferenze. Ad esempio, i cookie di autenticazione sono cookie funzionali che vengono utilizzati per la durata di una sessione (o persistenti, se accetti la funzione “ricordami”) per consentire agli utenti di autenticarsi nelle visite successive o ottenere l’accesso a contenuti protetti sul sito. I cookie funzionali che utilizziamo includono:

            %{memory_list}
          list:
            user_centric: |-
              Cookie di sicurezza incentrati sull’utente volti a rilevare abusi di autenticazione per una durata limitata e continua, come i ripetuti tentativi di accesso non riusciti. Questi cookie sono concepiti in particolare per aumentare il livello di sicurezza del servizio.
            multimedia: |-
              I cookie di sessione del lettore di contenuti multimediali (cookie flash) vengono utilizzati per la durata di una sessione per memorizzare i dati tecnici necessari per la riproduzione di contenuti video o audio (ad es. qualità dell’immagine, velocità del collegamento di rete e parametri di buffering).
            load_balancing: |-
              I cookie di sessione di bilanciamento del carico vengono utilizzati per tutta la durata della sessione per identificare lo stesso server nel pool, in modo che il servizio di di bilanciamento del carico possa reindirizzare correttamente le richieste degli utenti.
            customization: |-
              I cookie persistenti di personalizzazione dell’interfaccia utente vengono utilizzati per memorizzare le preferenze dell’utente riguardo un servizio sulle varie pagine web.
        performance:
          content_markdown: |
            Noi di Shopify siamo attenti all’esperienza utente e ci avvaliamo di diversi strumenti per migliorare il nostro sito web e la nostra piattaforma commerciale. A tal fine, utilizziamo cookie di reporting e analitici per raccogliere informazioni su modalità e frequenza con cui utilizzi il nostro sito web e i negozi dei nostri merchant. Questi cookie raccolgono informazioni unicamente a fini statistici e con codici in forma anonima, che non ti identificano direttamente. I cookie sulle performance che utilizziamo includono:

            %{performance_list}
          list:
            first_party: |-
              Cookie analitici diretti - Utilizziamo questi cookie per calcolare il numero di visitatori unici, per migliorare i nostri siti web e i siti web dei nostri merchant e per rilevare i termini più cercati sui motori di ricerca che indirizzano a una pagina web. Questi cookie non vengono sfruttati per finalità di marketing online. Utilizziamo questi cookie per conoscere le performance dei siti web nostri e dei nostri merchant e per apportare miglioramenti significativi alla tua esperienza di navigazione.
            third_party: |-
              Cookie analitici di terze parti - Utilizziamo anche Google Analytics e gli altri strumenti di analisi di terze parti elencati di seguito per rilevare come gli utenti interagiscono con i contenuti del nostro sito web. Questi cookie “ricordano” le azioni compiute dagli utenti sulle pagine precedenti e le loro modalità di interazione con il sito web. Per maggiori dettagli su Google Analytics, visita [la pagina informativa di Google](https://developers.google.com/analytics/devguides/collection/analyticsjs/cookie-usage). Per istruzioni su come disattivare Google Analytics, guarda più avanti.
        advertising:
          content_markdown: |
            I cookie pubblicitari vengono utilizzati sul nostro sito web per adattare il marketing a te e ai tuoi interessi fornendoti un servizio più personalizzato in futuro. Questi cookie ricordano che hai visitato il nostro sito web e potremmo condividere tali informazioni con terze parti, ad esempio con gli inserzionisti. Sebbene questi cookie possano tenere traccia delle visite del tuo dispositivo sul nostro sito web e su altri siti, in genere non sono in grado di identificarti personalmente. Senza questi cookie, le inserzioni che visualizzi sarebbero meno rilevanti e interessanti per te. Trovi maggiori informazioni su come le aziende utilizzano i cookie per fare pubblicità mirata o di retargeting [qui](https://www.networkadvertising.org/understanding-online-advertising/). Noi non installiamo direttamente cookie pubblicitari tramite i negozi dei nostri merchant, anche se i merchant possono scegliere di farlo autonomamente.
        social_and_content:
          content_markdown: |
